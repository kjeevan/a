<VirtualHost 10.0.17.6:80>
ServerName ghctrain.zeomega.com
Redirect / https://ghctrain.zeomega.com/
</VirtualHost>

<VirtualHost 10.0.17.6:443>
ServerName ghctrain.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

# Now set up the Balancer list of nodes.
Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
<Proxy balancer://ghctrain_balancerSSL>
BalancerMember http://10.0.17.4:7001/ route=1001
BalancerMember http://10.0.17.4:7002/ route=1002
BalancerMember http://10.0.17.4:7003/ route=1003
BalancerMember http://10.0.17.4:7004/ route=1004
BalancerMember http://10.0.17.4:7005/ route=1005
BalancerMember http://10.0.17.4:7006/ route=1006
BalancerMember http://10.0.17.4:7007/ route=1007
BalancerMember http://10.0.17.4:7008/ route=1008
