BalancerMember http://10.0.17.5:7002/ route=1010
BalancerMember http://10.0.17.5:7003/ route=1011
BalancerMember http://10.0.17.5:7004/ route=1012
BalancerMember http://10.0.17.5:7005/ route=1013
BalancerMember http://10.0.17.5:7006/ route=1014
BalancerMember http://10.0.17.5:7007/ route=1015
BalancerMember http://10.0.17.5:7008/ route=1016


ProxySet stickysession=ROUTEID
</Proxy>

