<VirtualHost 10.0.13.7:80>
ServerName ghcdev.zeomega.com
Redirect / https://ghcdev.zeomega.com/
</VirtualHost>


<VirtualHost 10.0.13.7:443>
ServerName ghcdev.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

# Add a special cookie to route subsequent requests to the same node.
Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED 
#
<Proxy balancer://ghcdev_balancerSSL>
BalancerMember http://10.0.13.4:6001/ route=41
BalancerMember http://10.0.13.4:6002/ route=42
BalancerMember http://10.0.13.4:6003/ route=43	
BalancerMember http://10.0.13.4:6004/ route=44
BalancerMember http://10.0.13.4:6005/ route=45
BalancerMember http://10.0.13.4:6006/ route=46
BalancerMember http://10.0.13.4:6007/ route=47
BalancerMember http://10.0.13.4:6008/ route=48
BalancerMember http://10.0.13.10:6001/ route=101
BalancerMember http://10.0.13.10:6002/ route=102
BalancerMember http://10.0.13.10:6003/ route=103
BalancerMember http://10.0.13.10:6004/ route=104
BalancerMember http://10.0.13.10:6005/ route=105
BalancerMember http://10.0.13.10:6006/ route=106
BalancerMember http://10.0.13.10:6007/ route=107
BalancerMember http://10.0.13.10:6008/ route=108
ProxySet stickysession=ROUTEID
</Proxy>

# Browser compatibility response
BrowserMatch ".*MSIE.*" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0

ProxyPass / balancer://ghcdev_balancerSSL/VirtualHostBase/https/ghcdev.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://ghcdev.zeomega.com:443

</VirtualHost>
