<VirtualHost 10.0.13.7:80>
ServerName ghcuat.zeomega.com
Redirect / https://ghcuat.zeomega.com/
</VirtualHost>


<VirtualHost 10.0.13.7:443>
ServerName ghcuat.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

# Add a special cookie to route subsequent requests to the same node.
Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED 

<Proxy balancer://ghcuat_balancerSSL>
BalancerMember http://10.0.15.4:9010/ route=71
BalancerMember http://10.0.15.4:9011/ route=72
BalancerMember http://10.0.15.4:9012/ route=73
BalancerMember http://10.0.15.4:9013/ route=74
BalancerMember http://10.0.15.4:9014/ route=75
BalancerMember http://10.0.15.4:9015/ route=76
BalancerMember http://10.0.15.4:9016/ route=77
BalancerMember http://10.0.15.4:9017/ route=78

BalancerMember http://10.0.15.5:9010/ route=171
BalancerMember http://10.0.15.5:9011/ route=172
BalancerMember http://10.0.15.5:9012/ route=173
BalancerMember http://10.0.15.5:9013/ route=174
BalancerMember http://10.0.15.5:9014/ route=175
BalancerMember http://10.0.15.5:9015/ route=176
BalancerMember http://10.0.15.5:9016/ route=177
BalancerMember http://10.0.15.5:9017/ route=178

ProxySet stickysession=ROUTEID
</Proxy>

ProxyPass / balancer://ghcuat_balancerSSL/VirtualHostBase/https/ghcuat.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://ghcuat.zeomega.com:443

# Browser compatibility response
BrowserMatch ".*MSIE.*" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0

SetEnv proxy-nokeepalive 1 
SetEnv proxy-initial-not-pooled 1 

</VirtualHost>
