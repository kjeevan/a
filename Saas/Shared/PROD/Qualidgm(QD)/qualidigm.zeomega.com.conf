<VirtualHost *:80>
ServerName qualidigm.zeomega.com
Redirect / https://qualidigm.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qualidigm.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://qualidigm_balancerSSL>
BalancerMember http://10.0.1.4:9401/
BalancerMember http://10.0.1.4:9402/
BalancerMember http://10.0.1.4:9403/
BalancerMember http://10.0.1.4:9404/
#BalancerMember http://10.0.1.4:9405/
#BalancerMember http://10.0.1.4:9406/
BalancerMember http://10.0.1.5:9401/
BalancerMember http://10.0.1.5:9402/
BalancerMember http://10.0.1.5:9403/
BalancerMember http://10.0.1.5:9404/
#BalancerMember http://10.0.1.5:9405/
#BalancerMember http://10.0.1.5:9406/

</Proxy>

ProxyPass / balancer://qualidigm_balancerSSL/VirtualHostBase/https/qualidigm.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qualidigm.zeomega.com

</VirtualHost>
