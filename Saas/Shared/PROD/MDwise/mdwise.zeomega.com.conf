<VirtualHost *:80>
ServerName mdwise.zeomega.com
Redirect / https://mdwise.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName mdwise.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>


BrowserMatch ".*MSIE.*" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

# Now set up the Balancer list of nodes.
Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
<Proxy balancer://mdwise_balancerSSL>
BalancerMember http://10.0.1.4:9001/ route=1
BalancerMember http://10.0.1.4:9002/ route=2
BalancerMember http://10.0.1.4:9003/ route=3
BalancerMember http://10.0.1.4:9004/ route=4
BalancerMember http://10.0.1.4:9005/ route=5
BalancerMember http://10.0.1.5:9001/ route=101
BalancerMember http://10.0.1.5:9002/ route=102
BalancerMember http://10.0.1.5:9003/ route=103
BalancerMember http://10.0.1.5:9004/ route=104
BalancerMember http://10.0.1.5:9005/ route=105
ProxySet stickysession=ROUTEID
</Proxy>

<Proxy balancer://mdwise_cluster2_SSL>
BalancerMember http://10.0.1.4:9006/ route=6
BalancerMember http://10.0.1.5:9006/ route=106
ProxySet stickysession=ROUTEID
</Proxy>

# Long running tasks - new format
ProxyPassMatch ^/(.*/printNotification)$ balancer://mdwise_cluster2_SSL/VirtualHostBase/https/mdwise.zeomega.com:443/VirtualHostRoot/$1 lbmethod=byrequests
ProxyPassMatch ^/(.*/attachFaxes)$ balancer://mdwise_cluster2_SSL/VirtualHostBase/https/mdwise.zeomega.com:443/VirtualHostRoot/$1 lbmethod=byrequests
ProxyPassMatch ^/(.*/createPdfDocument)$ balancer://mdwise_cluster2_SSL/VirtualHostBase/https/mdwise.zeomega.com:443/VirtualHostRoot/$1 lbmethod=byrequests

# Default Proxy rule - Should always be last
ProxyPass / balancer://mdwise_balancerSSL/VirtualHostBase/https/mdwise.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://mdwise.zeomega.com


</VirtualHost>