<VirtualHost *:80>
ServerName mdwisepp.zeomega.com
Redirect / https://mdwisepp.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName mdwisepp.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>


BrowserMatch ".*MSIE.*" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

# Now set up the Balancer list of nodes.
Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
<Proxy balancer://mdwisepp_balancerSSL>
BalancerMember http://10.0.1.4:6003/ route=1
BalancerMember http://10.0.1.5:6003/ route=101

ProxySet stickysession=ROUTEID
</Proxy>

# Default Proxy rule - Should always be last
ProxyPass / balancer://mdwisepp_balancerSSL/VirtualHostBase/https/mdwisepp.zeomega.com:443/cms/prv_portal/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://mdwisepp.zeomega.com:443

</VirtualHost>
