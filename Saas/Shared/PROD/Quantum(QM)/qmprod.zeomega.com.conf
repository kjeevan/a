<VirtualHost *:80>
ServerName qmprod.zeomega.com
Redirect / https://qmprod.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qmprod.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

<Proxy balancer://qmprod_balancerSSL>
BalancerMember http://10.0.1.4:9901/
BalancerMember http://10.0.1.4:9902/
BalancerMember http://10.0.1.5:9901/
BalancerMember http://10.0.1.5:9902/

</Proxy>

ProxyPass / balancer://qmprod_balancerSSL/VirtualHostBase/https/qmprod.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qmprod.zeomega.com

</VirtualHost>
