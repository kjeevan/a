<VirtualHost *:80>
ServerName quantum.zeomega.com
Redirect / https://quantum.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName quantum.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://quantum_balancerSSL>
BalancerMember http://10.0.1.4:9901/
BalancerMember http://10.0.1.4:9902/
BalancerMember http://10.0.1.5:9901/
BalancerMember http://10.0.1.5:9902/

</Proxy>

ProxyPass / balancer://quantum_balancerSSL/VirtualHostBase/https/quantum.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://quantum.zeomega.com

</VirtualHost>
