<VirtualHost 0.0.0.0:80>
ServerName qualishealthcp.zeomega.com
Redirect / https://qualishealthcp.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName qualishealthcp.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

# Now set up the Balancer list of nodes.
Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
<Proxy balancer://qualishealthcp_balancerSSL>
BalancerMember http://10.0.1.9:8500/ route=1
BalancerMember http://10.0.1.11:8500/ route=2

ProxySet stickysession=ROUTEID
</Proxy>

# Second Proxy Balancer: Used for customer who have tasks that take extra time
# to complete.
#<Proxy balancer://<customer>_cluster2_SSL>
#BalancerMember http://<customer_IP>:<customer_PORT>/ route=101
#ProxySet stickysession=ROUTEID
#</Proxy>

#Long running tasks - used in conjunction with the second Proxy Balancer…
#ProxyPassMatch ^/(.*/printNotification)$ balancer://<customer>_cluster2_SSL/VirtualHostBase/https/<customer_IP>:<customer_PORT>/VirtualHostRoot/$1 lbmethod=byrequests
#ProxyPassMatch ^/(.*/attachFaxes)$ balancer://<customer>_cluster2_SSL/VirtualHostBase/https/<customer_IP>:<customer_PORT>/VirtualHostRoot/$1 lbmethod=byrequests
#ProxyPassMatch ^/(.*/createPdfDocument)$ balancer://<customer>_cluster2_SSL/VirtualHostBase/https/<customer_IP>:<customer_PORT>/VirtualHostRoot/$1 lbmethod=byrequests

# Browser compatibility response
BrowserMatch ".*MSIE.*" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0

# Default Proxy rule - Should always be last
ProxyPass / balancer://qualishealthcp_balancerSSL/VirtualHostBase/https/qualishealthcp.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qualishealthcp.zeomega.com
</VirtualHost>
