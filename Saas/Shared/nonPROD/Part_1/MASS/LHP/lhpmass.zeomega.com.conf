<VirtualHost *:80>
ServerName lhpmass.zeomega.com
Redirect / https://lhpmass.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName lhpmass.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://lhpmass>
BalancerMember http://10.0.3.4:6661/
BalancerMember http://10.0.3.4:6662/
</Proxy>
ProxyPass /robots.txt !  
ProxyPass / balancer://lhpmass/VirtualHostBase/https/lhpmass.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://lhpmass.zeomega.com

</VirtualHost>
