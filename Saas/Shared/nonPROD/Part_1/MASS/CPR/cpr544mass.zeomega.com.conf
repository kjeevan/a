<VirtualHost *:80>
ServerName cpr544mass.zeomega.com
Redirect / https://cpr544mass.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName cpr544mass.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key
ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>
<Proxy balancer://cpr544mass>
BalancerMember http://10.0.3.4:4204/
BalancerMember http://10.0.3.4:4205/


</Proxy>

#ProxyPass /rm http://10.0.7.4:8010/rm
#ProxyPassReverse /rm https://cpr544mass.zeomega.com/rm

#ProxyPass /help/rmhelp http://10.0.7.4:8010/rmhelp
#ProxyPassReverse /help/rmhelp https://cpr544mass.zeomega.com/rmhelp

ProxyPass /robots.txt !  
ProxyPass / balancer://cpr544mass/VirtualHostBase/https/cpr544mass.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://cpr544mass.zeomega.com

</VirtualHost>
