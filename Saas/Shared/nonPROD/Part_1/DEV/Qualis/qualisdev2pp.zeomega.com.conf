<VirtualHost *:80>
ServerName qualisdev2pp.zeomega.com
Redirect / https://qualisdev2pp.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qualisdev2pp.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key
ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>
<Proxy balancer://qualisdev2pp>
BalancerMember http://10.0.3.4:9130/
BalancerMember http://10.0.3.4:9131/
</Proxy>

ProxyPass /rm http://10.0.8.4:8010/rm
ProxyPassReverse /rm https://qualisdev2pp.zeomega.com/rm

ProxyPassMatch ^/help(\d{4}.*)$ http://10.0.8.4:8010/help$1
ProxyPassReverse /help http://qualisdev2pp.zeomega.com/help 

ProxyPass /help/rmhelp http://10.0.8.4:8010/rmhelp
ProxyPassReverse /help/rmhelp https://qualisdev2pp.zeomega.com/rmhelp

ProxyPass /robots.txt !  
ProxyPass / balancer://qualisdev2pp/VirtualHostBase/https/qualisdev2pp.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qualisdev2pp.zeomega.com

</VirtualHost>
