<VirtualHost *:80>
ServerName lhpdev.zeomega.com
Redirect / https://lhpdev.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName lhpdev.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

BrowserMatch ".*MSIE.*" \
nokeepalive ssl-unclean-shutdown \
downgrade-1.0 force-response-1.0 

<Proxy balancer://lhpdev>
BalancerMember http://10.0.3.4:5551/
BalancerMember http://10.0.3.4:5552/
BalancerMember http://10.0.3.4:5553/
BalancerMember http://10.0.3.4:5554/
</Proxy>
ProxyPass /robots.txt !  
ProxyPass / balancer://lhpdev/VirtualHostBase/https/lhpdev.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://lhpdev.zeomega.com

</VirtualHost>
