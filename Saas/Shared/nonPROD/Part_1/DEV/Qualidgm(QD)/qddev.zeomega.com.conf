<VirtualHost *:80>
ServerName qddev.zeomega.com
Redirect / https://qddev.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qddev.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://qddev>
BalancerMember http://10.0.3.4:8001/
BalancerMember http://10.0.3.4:8002/
BalancerMember http://10.0.3.4:8003/
BalancerMember http://10.0.3.4:8004/
</Proxy>
ProxyPass /robots.txt !  
ProxyPass / balancer://qddev/VirtualHostBase/https/qddev.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qddev.zeomega.com

</VirtualHost>
