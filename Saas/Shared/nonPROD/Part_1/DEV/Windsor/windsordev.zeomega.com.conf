<VirtualHost *:80>
ServerName windsordev.zeomega.com
Redirect / https://windsordev.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName windsordev.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

<Proxy balancer://site_balancerSSL>
BalancerMember http://10.0.3.4:8501/
BalancerMember http://10.0.3.4:8502/
BalancerMember http://10.0.3.4:8503/
BalancerMember http://10.0.3.4:8504/
BalancerMember http://10.0.3.4:8505/
BalancerMember http://10.0.3.4:8506/
BalancerMember http://10.0.3.4:8507/
BalancerMember http://10.0.3.4:8508/
</Proxy>
ProxyPass /robots.txt !  
ProxyPass / balancer://site_balancerSSL/VirtualHostBase/https/windsordev.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://windsordev.zeomega.com

</VirtualHost>
