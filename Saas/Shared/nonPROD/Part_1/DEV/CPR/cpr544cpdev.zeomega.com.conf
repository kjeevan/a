<VirtualHost *:80>
ServerName  cpr544cpdev.zeomega.com
Redirect / https://cpr544cpdev.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName  cpr544cpdev.zeomega.com




SSLEngine on
SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://cpr544cpdev>
BalancerMember  http://10.0.3.4:9060/
BalancerMember  http://10.0.3.4:9061
</Proxy>

ProxyPass /rm http://10.0.7.4:8010/rm
ProxyPassReverse /rm https://cpr544cpdev.zeomega.com/rm

ProxyPassMatch ^/help(\d{4}.*)$ http://10.0.7.4:8010/help$1
ProxyPassReverse /help http://cpr544cpdev.zeomega.com/help 

ProxyPass /help/rmhelp http://10.0.7.4:8010/rmhelp
ProxyPassReverse /help/rmhelp https://cpr544cpdev.zeomega.com/rmhelp


ProxyPass / balancer://cpr544cpdev/VirtualHostBase/https/cpr544cpdev.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=bybusyness
ProxyPassReverse / https://cpr544cpdev.zeomega.com

</VirtualHost>
