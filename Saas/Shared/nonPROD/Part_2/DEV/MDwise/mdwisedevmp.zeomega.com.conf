<VirtualHost *:80>
ServerName mdwisedevmp.zeomega.com
Redirect / https://mdwisedevmp.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName mdwisedevmp.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
SetHandler balancer-manager
Order Deny,Allow
Require valid-user
AuthType Basic
AuthName "Sysadmins Are Authenticated To Access"
AuthUserFile conf/htpasswd
Deny from all
Allow from all
</Location>


<Proxy balancer://mdwisedevmp_balancerSSL>
BalancerMember http://10.0.3.4:5601/ route=1
BalancerMember http://10.0.3.4:5602/ route=2
BalancerMember http://10.0.3.4:5603/ route=3
BalancerMember http://10.0.3.4:5604/ route=4
</Proxy>


ProxyPass / balancer://mdwisedevmp_balancerSSL/VirtualHostBase/https/mdwisedevmp.zeomega.com:443/cms/mbr_portal/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse / https://mdwisedevmp.zeomega.com:443

</VirtualHost>
