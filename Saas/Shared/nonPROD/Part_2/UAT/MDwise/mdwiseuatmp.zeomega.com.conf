<VirtualHost *:80>
ServerName mdwiseuatmp.zeomega.com
Redirect / https://mdwiseuatmp.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName mdwiseuatmp.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>


<Proxy balancer://mdwiseuatmp_balancerSSL>
BalancerMember http://10.0.3.5:4101/ route=1
BalancerMember http://10.0.3.5:4102/ route=101

</Proxy>


ProxyPass / balancer://mdwiseuatmp_balancerSSL/VirtualHostBase/https/mdwiseuatmp.zeomega.com:443/cms/mbr_portal/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://mdwiseuatmp.zeomega.com:443

</VirtualHost>
