<VirtualHost *:80>
ServerName mdwiseumuat.zeomega.com
Redirect / https://mdwiseumuat.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName mdwiseumuat.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://mdwiseumuat_balancerSSL>
BalancerMember http://10.0.3.5:4001/
BalancerMember http://10.0.3.5:4002/
BalancerMember http://10.0.3.5:4003/
BalancerMember http://10.0.3.5:4004/

</Proxy>

<Proxy balancer://mdwiseumuat_cluster2_SSL>
BalancerMember http://10.0.3.5:4005/
BalancerMember http://10.0.3.5:4006/
</Proxy>

ProxyPass /cms/Notification/Controller/printNotification balancer://mdwiseumuat_cluster2_SSL/VirtualHostBase/http/mdwiseumuat.zeomega.com/VirtualHostRoot/cms/Notification/Controller/printNotification/ lbmethod=byrequests
ProxyPassReverse /cms/Notification/Controller/printNotification   http/mdwiseumuat.zeomega.com/cms/Notification/Controller/printNotification

ProxyPass /cms/Fax/Controller/attachFaxes  balancer://mdwiseumuat_cluster2_SSL/VirtualHostBase/http/mdwiseumuat.zeomega.com/VirtualHostRoot/cms/Fax/Controller/attachFaxes/ lbmethod=byrequests
ProxyPassReverse /cms/Fax/Controller/attachFaxes   http/mdwiseumuat.zeomega.com/cms/Fax/Controller/attachFaxes

ProxyPass /cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument   balancer://mdwiseumuat_cluster2_SSL/VirtualHostBase/http/mdwiseumuat.zeomega.com/VirtualHostRoot/cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument lbmethod=byrequests
ProxyPassReverse /cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument     http/mdwiseumuat.zeomega.com/cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument
 
ProxyPass /cms/Notification/Controller/createPdfDocument balancer://mdwiseumuat_cluster2_SSL/VirtualHostBase/http/mdwiseumuat.zeomega.com/VirtualHostRoot/cms/Notification/Controller/createPdfDocument lbmethod=byrequests
ProxyPassReverse /cms/Notification/Controller/createPdfDocument http/mdwiseumuat.zeomega.com/cms/Notification/Controller/createPdfDocument

ProxyPass / balancer://mdwiseumuat_balancerSSL/VirtualHostBase/https/mdwiseumuat.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://mdwiseumuat.zeomega.com

</VirtualHost>