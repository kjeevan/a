<VirtualHost *:80>
ServerName mdwiseuat.zeomega.com
Redirect / https://mdwiseuat.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName mdwiseuat.zeomega.com


SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://mdwiseuat_balancerSSL>
BalancerMember http://10.0.3.5:5001/
BalancerMember http://10.0.3.5:5002/
BalancerMember http://10.0.3.5:5003/
BalancerMember http://10.0.3.5:5004/

</Proxy>


ProxyPass / balancer://mdwiseuat_balancerSSL/VirtualHostBase/https/mdwiseuat.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://mdwiseuat.zeomega.com

<Proxy balancer://mdwiseuat_cluster2_SSL>
BalancerMember http://10.0.3.5:5005/
BalancerMember http://10.0.3.5:5006/
</Proxy>

ProxyPass /cms/Notification/Controller/printNotification balancer://mdwiseuat_cluster2_SSL/VirtualHostBase/http/mdwiseuat.zeomega.com/VirtualHostRoot/cms/Notification/Controller/printNotification/ lbmethod=byrequests
ProxyPassReverse /cms/Notification/Controller/printNotification   http/mdwiseuat.zeomega.com/cms/Notification/Controller/printNotification

ProxyPass /cms/Fax/Controller/attachFaxes  balancer://mdwiseuat_cluster2_SSL/VirtualHostBase/http/mdwiseuat.zeomega.com/VirtualHostRoot/cms/Fax/Controller/attachFaxes/ lbmethod=byrequests
ProxyPassReverse /cms/Fax/Controller/attachFaxes   http/mdwiseuat.zeomega.com/cms/Fax/Controller/attachFaxes

ProxyPass /cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument   balancer://mdwiseuat_cluster2_SSL/VirtualHostBase/http/mdwiseuat.zeomega.com/VirtualHostRoot/cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument lbmethod=byrequests
ProxyPassReverse /cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument     http/mdwiseuat.zeomega.com/cms/Notification/Controller/OPEpisode/Notification/Controller/createPdfDocument
 
ProxyPass /cms/Notification/Controller/createPdfDocument balancer://mdwiseuat_cluster2_SSL/VirtualHostBase/http/mdwiseuat.zeomega.com/VirtualHostRoot/cms/Notification/Controller/createPdfDocument lbmethod=byrequests
ProxyPassReverse /cms/Notification/Controller/createPdfDocument http/mdwiseuat.zeomega.com/cms/Notification/Controller/createPdfDocument

</VirtualHost>