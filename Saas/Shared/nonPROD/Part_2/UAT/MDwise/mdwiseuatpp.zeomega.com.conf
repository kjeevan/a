<VirtualHost *:80>
ServerName mdwiseuatpp.zeomega.com
Redirect / https://mdwiseuatpp.zeomega.com/
</VirtualHost>

<VirtualHost 0.0.0.0:443>
ServerName mdwiseuatpp.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>


<Proxy balancer://mdwiseuatpp_balancerSSL>
BalancerMember http://10.0.3.5:4301/ route=1
BalancerMember http://10.0.3.5:4302/ route=101
</Proxy>
ProxyPass / balancer://mdwiseuatpp_balancerSSL/VirtualHostBase/https/mdwiseuatpp.zeomega.com:443/cms/prv_portal/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://mdwiseuatpp.zeomega.com:443

</VirtualHost>
