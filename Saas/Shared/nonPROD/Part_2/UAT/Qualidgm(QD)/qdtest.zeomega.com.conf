<VirtualHost *:80>
ServerName qdtest.zeomega.com
Redirect / https://qdtest.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qdtest.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://qdtest_balancerSSL>
BalancerMember http://10.0.3.5:7401/
BalancerMember http://10.0.3.5:7402/
#BalancerMember http://10.0.3.5:7403/
#BalancerMember http://10.0.3.5:7404/

</Proxy>

ProxyPass / balancer://qdtest_balancerSSL/VirtualHostBase/https/qdtest.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qdtest.zeomega.com

</VirtualHost>
