<VirtualHost *:80>
ServerName qmtest.zeomega.com
Redirect / https://qmtest.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qmtest.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://qmtest_balancerSSL>
BalancerMember http://10.0.3.5:7501/
BalancerMember http://10.0.3.5:7502/
#BalancerMember http://10.0.3.5:7503/
#BalancerMember http://10.0.3.5:7504/

</Proxy>

ProxyPass / balancer://qmtest_balancerSSL/VirtualHostBase/https/qmtest.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qmtest.zeomega.com

</VirtualHost>
