<VirtualHost *:80>
ServerName qualisuat.zeomega.com
Redirect / https://qualisuat.zeomega.com/
</VirtualHost>


<VirtualHost 0.0.0.0:443>
ServerName qualisuat.zeomega.com

SSLEngine on

SSLProtocol -ALL +SSLv3 +TLSv1
SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
SSLCertificateChainFile conf/ca.crt
SSLCertificateFile conf/jiva.crt
SSLCertificateKeyFile conf/jiva.key

ProxyPass /balancer-manager !
<Location /balancer-manager>
    SetHandler balancer-manager
    Order Deny,Allow
    Require valid-user
    AuthType Basic
    AuthName "Sysadmins Are Authenticated To Access"
    AuthUserFile conf/htpasswd
	Deny from all
    Allow from all 
</Location>

<Proxy balancer://qualisuat>
BalancerMember http://10.0.3.5:8060/ route=1
BalancerMember http://10.0.3.5:8061/ route=2
BalancerMember http://10.0.3.5:8062/ route=3
</Proxy>


ProxyPass /rm http://10.0.8.4:8010/rm
ProxyPassReverse /rm https://qualisuat.zeomega.com/rm

# Tie the Jiva site to the cerme historical help
ProxyPassMatch ^/help(\d{4}.*)$ http://10.0.8.4:8010/help$1
ProxyPassReverse /help https://qualisuat.zeomega.com/help

ProxyPass /help http://10.0.8.4:8010/help
ProxyPassReverse /help https://qualisuat.zeomega.org/help
 
ProxyPass / balancer://qualisuat/VirtualHostBase/https/qualisuat.zeomega.com:443/cms/ZeUI/VirtualHostRoot/ lbmethod=byrequests
ProxyPassReverse /  https://qualisuat.zeomega.com

SetEnv proxy-nokeepalive 1 
SetEnv proxy-initial-not-pooled 1 

</VirtualHost>
